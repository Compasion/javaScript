<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Invertir</title>
<script type="text/javascript"> 
function Pulsar(){
	var cadena="";
	var x=document.getElementById("campo1").value;
	
	if (x == ""){
		cadena= cadena + " " + " Frase es obligatorio \n";
	}
	
	if (cadena!=""){
		alert(cadena);
	}
	else{
		var v=x.split("");
		//var valor=v.length-1;
		//alert(valor);
		for(var i=v.length-1;i>-1;i--){
			cadena=cadena+v[i];
		}
		document.getElementById("campo2").value=cadena;
	}
	
}
function Borrar(){
	document.getElementById("campo1").value="";
	document.getElementById("campo2").value="";
}
</script>
</head>

<center>

	<tr>
		<td align="center" colspan="2">Frase: <input type="text" id="campo1" size="25" maxlength="50"></td>
		
	</tr>
	<tr>
		<td align="center" colspan="2">Soluci√≥n: <input type="text" id="campo2" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center">
			<input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
		</td>
		<td align="center">
			<input type="button" value="Borrar" id="boton" onclick="Borrar()">
		</td>
		
	</tr>
</table>
</form>
