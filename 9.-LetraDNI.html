<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Subcadena</title>
<script type="text/javascript"> 
function Pulsar(){
	var letras=['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B','N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	var cadena="";
	//alert("hola");
	var x=document.getElementById("campo1").value;
	var y=document.getElementById("campo3").value;
	
	//document.getElementById("puntuacion").value="Pulso el boton borrar";
	if (x == ""){
		cadena= cadena + " " + " DNI es obligatorio \n";
	}
	if (y==""){
		cadena= cadena + " " + " Letra es obligatorio \n";
	}
	
	x1=parseInt(x);
    if (isNaN(x1)){
            cadena= cadena + " " + " DNI debe ser numérico \n";
    }
	if (cadena!=""){
		alert(cadena);
	}
	else{
		var valor = x1%23;
		document.getElementById("campo2").value=letras[valor];
		if (letras[valor]!= y){
			alert ("La letra del DNI, no es correcta");
		}
	}
	
}
function Borrar(){
	document.getElementById("campo1").value="";
	document.getElementById("campo2").value="";
	document.getElementById("campo3").value="";
	document.getElementById("campo4").value="";
}
</script>
</head>
<body>
<form action="" method="post" enctype="text/plain">

<center>
<table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="red">
	<tr>
		<td align="center">DNI: <input type="text" id="campo1" size="25" maxlength="50"></td>
		<td align="center">Letra: <input type="text" id="campo3" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center"></td>
		<td align="center"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">Solución: <input type="text" id="campo2" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center">
			<input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
		</td>
		<td align="center">
			<input type="button" value="Borrar" id="boton" onclick="Borrar()">
		</td>
		
	</tr>
</table>
</form>
<center>
</body>
