<script type="text/javascript">

}
function Sustituir(){
	var parrafos = document.getElementsByTagName("p");

}
function Concatenar(){
	var parrafos = document.getElementsByTagName("p");
	
	var primerParrafo = parrafos[0];
	
		alert (primerParrafo.textContent);
}

</script>
