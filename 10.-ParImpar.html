<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Subcadena</title>
<script type="text/javascript"> 
function Pulsar(){
	var cadena="";
	var x=document.getElementById("campo1").value;
	
	if (x == ""){
		cadena= cadena + " " + " Número es obligatorio \n";
	}
	
	x1=parseInt(x);
	
    if (isNaN(x1)){
            cadena= cadena + " " + " Número debe ser numérico \n";
    }
	
	if (cadena!=""){
		alert(cadena);
	}
	else{
		if (x1%2==0){
			document.getElementById("campo2").value="Par";
		}
		else{
			document.getElementById("campo2").value="Impar";
		}
	}
	
}
function Borrar(){
	document.getElementById("campo1").value="";
	document.getElementById("campo2").value="";
}
</script>
</head>
<body>
<form action="" method="post" enctype="text/plain">

<center>
<table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="red">
	<tr>
		<td align="center" colspan="2">Introducir Número: <input type="text" id="campo1" size="25" maxlength="50"></td>
		
	</tr>
	<tr>
		<td align="center"></td>
		<td align="center"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">Solución: <input type="text" id="campo2" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center">
			<input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
		</td>
		<td align="center">
			<input type="button" value="Borrar" id="boton" onclick="Borrar()">
		</td>
		
	</tr>
</table>
</form>
<center>
</body>
