<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Crear Elementos</title>
<script type="text/javascript"> 
function aleatorio(minimo,maximo){
  return Math.floor(Math.random() * ((maximo+1)-minimo)+minimo);
}
function Pulsar(){
	var nombres=["PEPE","JUAN","MARIA"];
	var alea = aleatorio(0,2)//genea numeros aleatorios entre 0 y 2
	//alert(alea);
	// Crear nodo de tipo Element
		var parrafo = document.createElement("p");
	// Crear nodo de tipo Text
		var contenido = document.createTextNode(nombres[alea]);
	// Añadir el nodo Text como hijo del nodo Element
		parrafo.appendChild(contenido);
	// Añadir el nodo Element como hijo de la pagina
		document.body.appendChild(parrafo);
	
}
function Borrar(){
	var parrafos = document.getElementsByTagName("p");
	var alea = aleatorio(0,2)//genea numeros aleatorios entre 0 y 2
	var primerParrafo = parrafos[alea];
	
	primerParrafo.parentNode.removeChild(primerParrafo);
}
</script>
</head>
<body>
<form action="" method="post" enctype="text/plain">

<center>
<table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="red">
	<tr>
		<td align="center">
			<input type="button" value="Añadir" id="boton" onclick="Pulsar()">
		</td>
		<td align="center">
			<input type="button" value="Eliminar" id="boton" onclick="Borrar()">
		</td>
		
	</tr>
</table>
</form>
