<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Concatenar</title>
<script type="text/javascript"> 
function Pulsar(){
	var cadena="";
	
	var y=document.getElementById("campo3").value;
	var z=document.getElementById("campo4").value;
	
	if (y==""){
		cadena= cadena + " " + " Frase 1 es obligatorio \n";
	}
	if (z==""){
		cadena= cadena + " " + " Frase 2 es obligatorio \n";
	}
	if (cadena!=""){
		alert(cadena);
	}
	else{
		document.getElementById("campo2").value=y.concat(z);
	}
	
}
function Borrar(){
	document.getElementById("campo2").value="";
	document.getElementById("campo3").value="";
	document.getElementById("campo4").value="";
}
</script>
</head>
<body>
<form action="" method="post" enctype="text/plain">

<center>
<table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="">

	<tr>
		<td align="center">Frase 1: <input type="text" id="campo3" size="25" maxlength="50"></td>
		<td align="center">Frase 2: <input type="text" id="campo4" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">Soluci√≥n: <input type="text" id="campo2" size="25" maxlength="50"></td>
	</tr>
	<tr>
		<td align="center">
			<input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
		</td>
		<td align="center">
			<input type="button" value="Borrar" id="boton" onclick="Borrar()">
		</td>
		
	</tr>
</table>
</form>
<center>
</body>
</html>
