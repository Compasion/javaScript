<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Buscar Cadena</title>
    <script type="text/javascript">
        function Pulsar() {
            var error = "";

            var x = document.getElementById("campo1").value;
            var y = document.getElementById("campo3").value;

            if (x == "") {
                error = error + " " + " Frase es obligatorio \n";
            }
            if (y == "") {
                error = error + " " + " Cadena A Buscar es obligatorio \n";
            }

            if (error != "") {
                alert(error);
            } else {
                document.getElementById("campo2").value = x.indexOf(y);
            }

        }

        function Borrar() {
            document.getElementById("campo1").value = "";
            document.getElementById("campo2").value = "";
            document.getElementById("campo3").value = "";
            document.getElementById("campo4").value = "";
        }
    </script>
</head>
