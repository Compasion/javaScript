<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sacar Caracter</title>
    <script type="text/javascript">
        function Pulsar() {
            var cadena = "";

            var x = document.getElementById("campo1").value;
            var y = parseInt(document.getElementById("campo3").value);

            //document.getElementById("puntuacion").value="Pulso el boton borrar";
            if (x == "") {
                cadena = cadena + " " + " Frase es obligatorio \n";
            }
            if (cadena != "") {
                alert(cadena);
            } else {
                document.getElementById("campo2").value = x.charAt(y);
                document.getElementById("campo3").value = y + 1;
            }

        }

        function Borrar() {
            document.getElementById("campo1").value = "";
            document.getElementById("campo2").value = "";
            document.getElementById("campo3").value = "0";
        }
    </script>
</head>

<body>
    <form action="" method="post" enctype="text/plain">

        <center>
            <table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="red">
                <tr>
                    <td align="center" colspan="2">Frase: <input type="text" id="campo1" size="25" maxlength="50"></td>

                </tr>
                <tr>
                    <td align="center" colspan="2">Soluci√≥n:
                        <input type="text" id="campo2" size="25" maxlength="50">
                        <input type="hidden" id="campo3" value="0">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
                    </td>
                    <td align="center">
                        <input type="button" value="Borrar" id="boton" onclick="Borrar()">
                    </td>

                </tr>
            </table>
    </form>
    <center>
</body>
