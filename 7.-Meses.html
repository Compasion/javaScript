<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Meses</title>
<script type="text/javascript">
    function Pulsar() {
        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        var cadena = "";
        var x = document.getElementById("campo1").value;

        if (x == "") {
            cadena = cadena + " " + " Mes es obligatorio \n";
        }
        x1 = parseInt(x);
        if (isNaN(x1)) {
            cadena = cadena + " " + " Mes debe ser numérico \n";
        }
        if ((x1 < 1) || (x1 > 12)) {
            cadena = cadena + " " + " Mes tiene que estar entre [1-12]\n";
        }
        if (cadena != "") {
            alert(cadena);
        } else {
            document.getElementById("campo2").value = meses[x1 - 1];
        }

    }

    function Borrar() {
        document.getElementById("campo1").value = "";
        document.getElementById("campo2").value = "";
    }
</script>
</head>

<body>
    <form action="" method="post" enctype="text/plain">

        <center>
            <table width="80%" border="0" cellspacing="0" cellpadding="10" bgcolor="red">
                <tr>
                    <td align="center" colspan="2">Mes: <input type="text" id="campo1" size="25" maxlength="50"></td>

                </tr>
                <tr>
                    <td align="center" colspan="2">Solución: <input type="text" id="campo2" size="25" maxlength="50"></td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" value="Pulsar" id="boton" onclick="Pulsar()">
                    </td>
                    <td align="center">
                        <input type="button" value="Borrar" id="boton" onclick="Borrar()">
                    </td>

                </tr>
            </table>
    </form>
    <center>
</body>
